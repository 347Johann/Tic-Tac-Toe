<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="square-container">
        <div type="text" id="s1" class="square"></div>
        <div type="text" id="s2" class="square"></div>
        <div type="text" id="s3" class="square"></div>
        <div type="text" id="s4" class="square"></div>
        <div type="text" id="s5" class="square"></div>
        <div type="text" id="s6" class="square"></div>
        <div type="text" id="s7" class="square"></div>
        <div type="text" id="s8" class="square"></div>
        <div type="text" id="s9" class="square"></div>
    </div>
    <div class="check-container">
    <div class="name-container">
        <input class="name" id="name1" placeholder="Player 1 Name"><h1> (X)</h1>
        <h1 class="stats" id="p1Stats">0</h1>
        <h1 id="tie">Tie</h1>
        <h1 class="ties" id="ties">0</h1>
        <input class="name" id="name2" placeholder="Player 2 Name"><h1> (O)</h1>
        <h1 class="stats" id="p2Stats">0</h1>
    </div>
    <div class="button-container">
        <button onclick="deleteScore()" class="button">Delete Score</button>
        <button onclick="saveScore()" class="button">Save Score</button>
        <button onclick="reset()" class="button">Reset</button>
    </div>
    <input type="text" placeholder="Result" id="result" readonly>
    <script src="script.js"></script>
</body>
</html>
